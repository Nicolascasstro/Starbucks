<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappuccino Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Primera Pantalla -->
    <section class="intro">
        <div class="contenido">
            <span class="txt texto1">Se esta preparando</span>
            <span class="txt texto2">Listo! A disfrutar</span>
            <div class="barra">
                <div class="progreso"></div>
            </div>
        </div>
    </section>

    <!-- Segunda Pantalla -->
    <section class="info">
        <header>
            <a href="#"><i class="fa-sharp fa-solid fa-store"></i></a>
            <a href="#">COFFE</a>
            <a href="#">TE</a>
            <a href="#">REGALOS</a>
            <a href="#">LOCALES</a>
        </header>
        <div class="texto">
            <h3>Pide tu</h3>
            <h1>Frappuccino</h1>
            <p>a!</p>
        </div>
        <div class="items">
            <div class="opcion item1">
                <img src="img/opcion1.png" alt="">
                <div class="base"></div>
            </div>
            <div class="opcion item2">
                <img src="img/opcion2.png" alt="">
                <div class="base"></div>
            </div>
            <div class="opcion item3">
                <img src="img/opcion3.png" alt="">
                <div class="base"></div>
            </div>
        </div>
        <div class="mitad-marron"></div>
        <img src="img/foto-principal.png" alt="" class="foto-principal">
    </section>

</body>

</html>
